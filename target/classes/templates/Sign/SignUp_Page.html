<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>SignUp Page</title>
        <link th:href="@{/CSS/Signup.css}" rel="stylesheet">
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script>
		    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
		    function sample4_execDaumPostcode() {
		        new daum.Postcode({
		            oncomplete: function(data) {
		                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
		
		                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
		                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
		                var roadAddr = data.roadAddress; // 도로명 주소 변수
		                var extraRoadAddr = ''; // 참고 항목 변수
		
		                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
		                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
		                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
		                    extraRoadAddr += data.bname;
		                }
		                // 건물명이 있고, 공동주택일 경우 추가한다.
		                if(data.buildingName !== '' && data.apartment === 'Y'){
		                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
		                }
		                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
		                if(extraRoadAddr !== ''){
		                    extraRoadAddr = ' (' + extraRoadAddr + ')';
		                }
		
		                // 우편번호와 주소 정보를 해당 필드에 넣는다.
		                document.getElementById('PAddr').value = data.zonecode;
		                document.getElementById("MAddr").value = roadAddr;
		                
		                
		                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.

		                var guideTextBox = document.getElementById("guide");
		                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
		                if(data.autoRoadAddress) {
		                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
		                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
		                    guideTextBox.style.display = 'block';
		
		                } else if(data.autoJibunAddress) {
		                    var expJibunAddr = data.autoJibunAddress;
		                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
		                    guideTextBox.style.display = 'block';
		                } else {
		                    guideTextBox.innerHTML = '';
		                    guideTextBox.style.display = 'none';
		                }
		            }
		        }).open();
		    }
		    
		    function sub(){
		    	
		    	const id = document.getElementById("reg_id");
		    	const reg_id = /^[a-z]+[a-z0-9]{5,19}$/g;
		    	
		    	if(reg_id.test(id.value) != true)
		    	{
		    		alert("아이디는 최소 6자, 최소 하나의 영문자, 하나의 숫자로 만들어 주세요.");	
		    		id.value="";
		    		return;
		    	}
		    	
		    	const name = document.getElementById("reg_name");
		    	const reg_name = /^[a-zA-Zㄱ-힣][a-zA-Zㄱ-힣 ]*$/;
		    	
		    	if(reg_name.test(name.value) != true)
		    	{
		    		alert("이름은 한글 또는 영문으로 작성해 주세요.");
		    		name.value = "";
		    		return;
		    	}
		    	
	    		const pw = document.getElementById("reg_pw");
	    		const cpw = document.getElementById("reg_cpw");
	    		const reg_pw = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/;
	    		
	    		if(pw.value != cpw.value)
	    		{
	    			alert("입력한 비밀번호를 다시 확인해주세요.");
	    			pw.value=""; 
	    			cpw.value=""; 
	    			return;
	    		}
	    		if(reg_pw.test(pw.value) != true)
	    		{
	    			alert("비밀번호는 최소 8 자, 최소 하나의 문자, 하나의 숫자 및 하나의 특수 문자로 만들어 주세요.");
	    			pw.value = ""; 
	    			cpw.value=""; 
	    			return;
	    		}
	    		
	    		const maddr = document.getElementById("MAddr");
	    		const saddr = document.getElementById("SAddr");
	    		const paddr = document.getElementById("PAddr");
	    		
	    		if(maddr.value == "" || saddr.value == "" || paddr.value == "")
	    		{
	    			alert("다시 주소를 입력해 주세요.");
	    			return;
	    		}
	    		
	    		
	    		const s1 = document.getElementById("reg_s1");
	    		const s2 = document.getElementById("reg_s2");
	    		const reg_s = /^[0-9]*$/;
	    		
	    		if(reg_s.test(s1.value) != true && reg_s.test(s2.value) != true)
	    		{
	    			alert("숫자만 입력해 주세요.");
	    			s1.value = "";
	    			s2.value = "";
	    			return;
	    			
	    		}
	    		document.forms[0].submit();
		    }
		</script>
    </head>
    <body>
    	<form action="/SignIn_Page" method="post">
        <div class="container">
            <div class="move">
              <a href="SignIn"><div class="p-button normal signin animated pulse">SIGN IN</div></a>
            </div>
            <div class="welcome">
              <h4 class="bold welcome-text">어서오세요!</h4>
              <p class="normal text">편리한 ECO 자전거 대여를 위해 로그인을 해주세요.</p>
            </div>

            <div class="form">
              <h4 class="bold title">회원가입</h4>
              <input placeholder="ID" class="normal name" name="Id" id="reg_id">
              <input placeholder="Name" class="normal" name="Name" id="reg_name">
              <br/>
              <input type="password" placeholder="Password" class="normal" name="Pw1" id="reg_pw"><br>
              <input type="password" placeholder="re-enter your password" class="normal" name="Pw2" id="reg_cpw"><br>
              <input type="text" id="MAddr" placeholder="Main Address" name="Maddr">
			  <input type="button" onclick="sample4_execDaumPostcode()" value="Search" id="Addrbutt"><br>
			  <span id="guide" style="color:#999;display:none"></span>
			  <input type="text" id="SAddr" placeholder="Sub Address" name="Saddr">
			  <input type="text" id="PAddr" placeholder="Postal Code" name="Paddr"><br>
			  
              <input placeholder="Secure_Num1" class="Secure" name="S1" id="reg_s1" maxlength="6">-
              <input placeholder="Secure_Num2" class="Secure" name="S2" id="reg_s2" type="password" maxlength="7"><br>
              
              <input type="button" class="b-button normal" value="SIGN UP" onclick="sub()">
            </div>
          </div>
          </form>
		

    </body>

</html>
